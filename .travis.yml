language: c
sudo: false
os:
    - linux

cache:
  directories:
    - $TRAVIS_BUILD_DIR/*/
    - $HOME/.elan

install:
  - export TRAVIS_TAG=${TRAVIS_TAG:-bin-$(date +'%Y%m%d-%H%M%S')-$(git log --format=%h -1)}
  - |
    if [ ! -d "$HOME/.elan/toolchains/" ]; then
      curl https://raw.githubusercontent.com/Kha/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
    fi
  - source ~/.elan/env
  - mkdir $HOME/scripts || echo ""
  - export PATH="$HOME/scripts:$PATH"
  - cp travis_long.sh $HOME/scripts/travis_long
  - chmod +x $HOME/scripts/travis_long
  - (git status | grep  -e "Changes not staged for commit:"); RESULT=$?
  - if [ $RESULT -eq 0 ]; then git checkout -f HEAD ; fi
  - git clean -d -f -q
  - ./purge_olean.sh
  - rm mathlib.txt || true

jobs:
  include:
    - stage: Pre-build-1
      script:
        - travis_long "timeout 2400 leanpkg test" | awk 'BEGIN{e=0;c=-1}c&&--c;/error/{if (!e) {c=30;e=1}};{if (!c) {exit 1}}'

    - stage: Pre-build-2
      script:
        - travis_long "timeout 2400 leanpkg test" | awk 'BEGIN{e=0;c=-1}c&&--c;/error/{if (!e) {c=30;e=1}};{if (!c) {exit 1}}'
    - stage: Test
      script:
        - leanpkg test
        - lean --recursive --export=mathlib.txt src/
        - leanchecker mathlib.txt
      before_deploy:
        - export TRAVIS_TAG=${TRAVIS_TAG:$(date +'%Y%m%d-%H%M%S')-$(git log --format=%h -1)}
        - export OLEAN_ARCHIVE=mathlib-olean-$TRAVIS_TAG.tar.gz
        - export SCRIPT_ARCHIVE=mathlib-scripts-$TRAVIS_TAG.tar.gz
        - tar -zcvf $OLEAN_ARCHIVE src
        - mv scripts mathlib-scripts
        - tar -zcvf $SCRIPT_ARCHIVE mathlib-scripts
      deploy:
        provider: releases
        overwrite: true
        skip_cleanup: true
        api_key:
          secure: 
        file:
          - "$OLEAN_ARCHIVE"
          - "$SCRIPT_ARCHIVE"
        on:
          branch: deploy-olean
          repo: leanprover-community/mathlib

